    <body>
    
        <div class="">
       <header>

       <main>
        <section class="left" >
          <input id="txt_tahmin" class="guess" type="number">
          <button class="btn check" id="checked1" >Kontrol Et</button>
        </section>
        <section class="right">
        <p class="message">Tahmin Ediliyor</p>
        <p class="score">Skor:20</p>  
        <p class="highscore">En yuksek Skor</p>
    </section>
   
       </main>

    </div>
